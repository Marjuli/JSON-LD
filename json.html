<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>JSON-LD Person</title>
</head>
<body>
  <!-- Must be represented in the HTML -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Betelhem Dessie",
     "url": "https://en.wikipedia.org/wiki/Betelhem_Dessie",
  "image":"https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Betty_speaking1.jpg/220px-Betty_speaking1.jpg",
      "description": "Betelhem Dessie is an Ethiopian web and mobile technologies developer. She is currently a Founder and CEO of iCog- Anyone Can Code. She  owns four patented projects individually and an additional three in collaboration. Betelhem has been named the youngest pioneer in Ethiopia's fast emerging tech scene by CNN.",
      "birthDate": "1999",
     "jobTitle": "web and mobile technologies developer ",
	 "birthPlace": "Harar, Ethiopia",
	 "gender": "http://schema.org/Female",
	 "memberOf": "iCog-labs in Ethiopia"
    }
  </script>
</body>
</html>
